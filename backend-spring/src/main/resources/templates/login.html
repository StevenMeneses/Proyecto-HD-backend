<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marly Handmade - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a6d3b;
            --secondary-color: #f9f2e7;
            --accent-color: #d4a76a;
            --text-color: #333;
            --light-color: #fff;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --client-color: #4a89dc;
            --seller-color: #3b8a6d;
            --admin-color: #8a6d3b;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                              url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50L0 25L50 0L100 25L50 50ZM50 50L0 75L50 100L100 75L50 50Z' fill='%23d4a76a' fill-opacity='0.1'/%3E%3C/svg%3E");
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--light-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }
        
        .login-form-container {
            padding: 40px;
        }
        
        .login-form {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(212, 167, 106, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            background-color: var(--primary-color);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .error-message {
            background-color: #ffe6e6;
            color: var(--error-color);
            border: 1px solid #ffcccc;
        }
        
        .success-message {
            background-color: #e6ffe6;
            color: var(--success-color);
            border: 1px solid #ccffcc;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 400px;
                margin: 20px;
            }
            
            .login-form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Include header fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    <style th:replace="~{fragments/header :: header-styles}"></style>
    
    <main class="main-content">
    <div class="container">
        <div class="login-form-container">
            <!-- Mensajes de Spring Security -->
            <div th:if="${error}" class="message error-message" style="display: block; margin-bottom: 20px;">
                <i class="fas fa-exclamation-circle"></i> 
                <span th:text="${error}">Error message</span>
            </div>
            
            <div th:if="${success}" class="message success-message" style="display: block; margin-bottom: 20px;">
                <i class="fas fa-check-circle"></i> 
                <span th:text="${success}">Success message</span>
            </div>
            
            <!-- Formulario único de login -->
            <form id="loginForm" class="login-form active" th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <h2>Iniciar Sesión</h2>
                <p style="color: #777; margin-bottom: 20px;">Accede con tus credenciales</p>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="tu-email@marlyhandmade.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="contrasena" required placeholder="Ingresa tu contraseña">
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <!-- ENLACE DE REGISTRO -->
                <div class="register-link">
                    ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
                </div>
                
                <div class="message error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i> 
                    <span id="errorText">Credenciales incorrectas. Por favor, inténtalo de nuevo.</span>
                </div>
                
                <div class="message success-message" id="successMessage" style="display: none;">
                    <i class="fas fa-check-circle"></i> 
                    ¡Inicio de sesión exitoso! Redirigiendo...
                </div>
            </form>
        </div>
    </div>
    </main>

    <!-- Include footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <style th:replace="~{fragments/footer :: footer-styles}"></style>
    
    <!-- Include header scripts -->
    <script th:replace="~{fragments/header :: header-scripts}"></script>

    <script>
        // Alternar visibilidad de contraseña
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
        
        // Manejar envío del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Ocultar mensajes previos
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validación básica
            if (!email || !password) {
                e.preventDefault();
                document.getElementById('errorText').textContent = 'Por favor, completa todos los campos.';
                errorMessage.style.display = 'block';
                return;
            }
        });
    </script>
</body>
</html>
