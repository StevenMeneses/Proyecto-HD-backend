# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/marlyhandmade?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de nomenclatura para que use los nombres exactos
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# Configuraci√≥n optimizada de sesiones para CORS
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=none
server.servlet.session.timeout=60m
server.servlet.session.tracking-modes=COOKIE
server.servlet.session.cookie.max-age=7200
server.servlet.session.persistent=false

# Headers adicionales para CORS
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8

# Debug completo de Spring Security y sesiones
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.session=DEBUG
logging.level.org.springframework.security.web.session=DEBUG