# application.properties
# Este archivo solo tiene configuración común, NO específica de BD

# Perfil por defecto para desarrollo
spring.profiles.active=dev

# Configuración común para todos los perfiles
spring.application.name=Proyecto_HD
spring.jpa.open-in-view=false

# Server Configuration común
server.port=8080

# Thymeleaf Configuration común
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configuración común de sesiones
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/
server.servlet.session.timeout=60m
server.servlet.session.tracking-modes=COOKIE
server.servlet.session.cookie.max-age=7200

# Headers adicionales para CORS
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8