# ===============================
# SQLite Configuration
# ===============================
spring.datasource.url=jdbc:sqlite:/app/prod.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# ===============================
# JPA/Hibernate Configuration para SQLite
# ===============================
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.defer-datasource-initialization=true

# Estrategia de nomenclatura (mantener igual que MySQL)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ===============================
# SQLite Specific Properties
# ===============================
spring.jpa.properties.hibernate.connection.pool_size=5
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ===============================
# Thymeleaf Configuration para producción
# ===============================
spring.thymeleaf.cache=true

# ===============================
# Session Configuration para producción
# ===============================
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.persistent=true

# ===============================
# Production Settings
# ===============================
spring.devtools.restart.enabled=false
spring.web.resources.cache.period=3600

# ===============================
# Logging Configuration (menos verbose en producción)
# ===============================
logging.level.com.example=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN